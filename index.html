---
layout: default
title: Your New Jekyll Site
---

{% for post in site.posts %}
<div class="post row">
  <div class="ui segment">

    <h1><img class="ui avatar image" src="/images/demo/photo2.jpg"> <a href="{{ post.url }}">{{ post.title }}</a></h1>

    <p>{{ post.content | truncatewords:75}}</p>
    <div class="ui teal bottom right attached  label"><i class="large time icon"></i>{{ post.date | date_to_string }}</div>
  </div>
</div>
{% endfor %}
