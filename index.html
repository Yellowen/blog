{% for post in site.posts %}
<div class="post row">
  <div class="ui segment">

    <h1 class="post-title"><img class="ui avatar image" src="{{ 'lxsameer@gnu.org' | to_gravatar }}"> <a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="ui teal top right attached  label"><i class="large time icon"></i>{{ post.date | date_to_string }}</div>
    <p>{{ post.excerpt }}</p>

  </div>
</div>
{% endfor %}
